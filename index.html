<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="Result">
          <div class="title"><h2>Your Result</h2></div>
          <div class="score">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="comment">
            <h3 class="comment1">Great</h3>
            <p class="comment2">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary">
          <h3 class="summary-title">Summary</h3>
          <div class="summary-body">
            <div class="row1">
              <div class="left">
                <img src="./assets/images/icon-reaction.svg" alt="rection" />
                <p>Reaction</p>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="row2">
              <div class="left1">
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                <p>Memory</p>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="row3">
              <div class="left2">
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                <p>Verbal</p>
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="row4">
              <div class="left3">
                <img src="./assets/images/icon-visual.svg" alt="visual" />
                <p>Visual</p>
              </div>
              <p><b>72</b> / 100</p>
            </div>
            <button type="button">Continue</button>
          </div>
        </section>
      </div>
    </main>
<footer class="attribution">
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Rono Beatrice Chepchirchir</a>.
  </div>
</footer>
  </body>
</html>
